<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Work - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: white;
    }

    .header {
      text-align: center;
      padding: 2rem;
      background-color: black;
      color: red;
      font-size: 2rem;
      font-weight: 600;
    }

    .video-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .video-card {
      background-color: #1a1a1a;
      border: 2px solid red;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s, border-color 0.3s;
    }

    .video-card:hover {
      transform: scale(1.03);
      border-color: white;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    .video-info {
      padding: 1rem;
      text-align: center;
    }

    .video-info h3 {
      color: red;
      margin-bottom: 0.5rem;
    }

    .video-info p {
      font-size: 0.9rem;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .header {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    My Work â€“ Short Videos
  </div>

  <section class="video-section">
    <div class="video-card">
      <video controls>
        <source src="video1.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="video-info">
        <h3>Project 1</h3>
        <p>Short description about the first project video.</p>
      </div>
    </div>

    <div class="video-card">
      <video controls>
        <source src="video2.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="video-info">
        <h3>Project 2</h3>
        <p>Short description about the second project video.</p>
      </div>
    </div>

    <div class="video-card">
      <video controls>
        <source src="video3.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="video-info">
        <h3>Project 3</h3>
        <p>Short description about the third project video.</p>
      </div>
    </div>
  </section>

</body>
</html>
